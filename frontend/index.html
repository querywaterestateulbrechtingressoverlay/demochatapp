<!DOCTYPE html>
  <head>
    
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>
    <script type="module">
      import { createApp, ref } from 'vue'
      createApp({
        setup() {
          const message = ref("hello");
          return {
            message
          }
        }
      }).mount('#app')
    </script>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
  </body>
</html>
