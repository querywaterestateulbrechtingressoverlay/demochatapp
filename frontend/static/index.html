<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div id="login-form" class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button type="submit" id="login-submit">Login</button>
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="register-username" placeholder="Username">
                    <input type="password" id="register-password" placeholder="Password">
                    <button type="submit" id="register-submit">Register</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <table id="chatrooms" class="table table-striped">
                <thead><tr><th>Chatrooms</th></tr></thead>
                <tbody id="chatroom-list"></tbody>
            </table>
            <form class="form-inline" id="invite-form">
                <div class="form-group">
                    <input type="text" id="invite-user-id" placeholder="User ID">
                    <button type="submit" id="invite-submit">Invite User</button>
                </div>
            </form>
            <form class="form-inline" id="create-chatroom-form">
                <div class="form-group">
                    <input type="text" id="chatroom-name" placeholder="Chatroom name">
                    <button type="submit" id="create-chatroom-submit">Create Chatroom</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <table id="conversation" class="table table-striped">
                <thead><tr><th>Greetings</th></tr></thead>
                <tbody id="message-list"></tbody>
            </table>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" id="message" class="form-control" placeholder="">
                    </div>
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="col-md-3">
            <table id="chatroom-users" class="table table-striped">
                <thead><tr><th>Users</th></tr></thead>
                <tbody id="user-list"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
