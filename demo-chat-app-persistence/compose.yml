services:
  mongo-db:
    build:
      dockerfile: Dockerfile
    ports:
     - 27017:27017
    volumes:
     - ./init-scripts/init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  redis:
    image: redis:latest
    ports:
     - 6379:6379
    volumes:
      - ./init-scripts/redis.conf:/usr/local/etc/redis/redis.conf
    entrypoint: redis-server /usr/local/etc/redis/redis.conf
  kafka:
    image: apache/kafka:latest
    ports:
     - 9092:9092
